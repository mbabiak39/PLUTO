steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd PLUTO/cloudfunction
        zip -r /pluto.zip .

  - name: 'gcr.io/cloud-builders/gsutil'
    args: [ '-m', 'cp', './pluto.zip', 'gs://cloud_functions_dev' ]
timeout: '60s'
options:
  logging: CLOUD_LOGGING_ONLY